<!DOCTYPE html>
<html lang="en">

<head>
    <!-- head标签的用处 -->
    <!-- 01、定义基本的元数据信息，提供关于文档的额外信息 -->
    <!-- 定义页面的编码方式 -->
    <meta charset="UTF-8">
    <!-- viewport为可视区域，它的宽度为设备的宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http-equiv表示一个命令，下面设置的是http的content-type-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 页面的描述信息，可供搜索引擎显示 -->
    <meta name="description" content="前端基础课程">
    <!-- 02、定义CSS样式，通过style标签或link的方式引入 -->
    <style>
        .title {
            color: cyan;
            text-align: center;
        }
    </style>
    <!-- 使用外部定义的CSS -->
    <link rel="stylesheet" href="./day03.css">
     
    <!-- 03、定义JavaScript内容，可通过script标签内部写或者link标签外部引入的方式。 -->
    <!-- 注意：head中定义的JavaScript将会在页面加载前执行，会阻塞页面加载，所以往往将JavaScript定义在body标签中 -->
    <script>
        console.log("这是JavaScript")
    </script>
    <!-- 外部引入 -->
    <script src="./day03.js"></script>
    <!-- 04、定义title标签，即文档的标题 -->
    <title>day3-常用的标签</title>
</head>
<body>
    <p>这是测试标签</p>
    <!-- 常用新标签 -->
    <header>语义：定义页面的头部，页眉</header>
    <nav>语义：定义导航栏链接的部分</nav>
    <footer>语义：定义页面底部，页脚</footer>
    <article>语义：定义文章，常用语大幅描述等</article>
    <section>语义：定义小节或区域</section>
    <aside>语义：定义侧边，功能导航</aside>
    <input type="text" placeholder="请输入明星" list="star">
    <datalist id="star">语义：标签定义选项列表，常配合input使用
        <option>张韶涵</option>
        <option>林俊杰</option>
        <option>周杰伦</option>
        <option>小刚</option>
    </datalist>
    <fieldset>语义：可将表单内的相关元素分组，搭配legend使用</fieldset>

    <fieldset>
        <legend>登录</legend>
        用户名：<input type="text"><br/><br/>
        密码：<input type="password">
    </fieldset>
</body>
</html>
